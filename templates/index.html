<!DOCTYPE html>
<html>

  <head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/app.css')}}">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  </head>

  <body class="container" >
    <header>
     <div class="row-1">
      <a data-bind='click: togglenav, attr: {title: navtitle}' id="nav-toggle" href="#">&#9776;</a>
     </div>
    </header>

    <section>
      <div class="row-2" id="map"></div>
    </section>

    <aside>
     <div class="row-3" data-bind="visible: shownav">
      <div class="row-3-r1">
        <input placeholder="search restaurant"data-bind="textInput: filterKeyword" id="filter" type="text" autofocus>
      </div>
      <hr>
      <div class="row-3-r2">
      <ul  data-bind="foreach: filterLocations">
        <li class="locationslink" >
         <a href="#" data-bind="text: $data.name, click: $data.triggerMarker"></a>
        </li>
      </ul>
    </div>
	</div>
    </aside>

    <script src="{{url_for('static',filename='js/knockout-3.2.0.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/app.js')}}"></script>
    <script onerror="myonError()" async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsHSfxHn__5lfZRZkBngsNKIjCBPba2vI&v=3&callback=initMap">
    </script>

  </body>
</html>
